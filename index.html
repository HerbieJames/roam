<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- page script -->
    <script type="module" src="./assets/js/main.js"></script>
    <!-- page title -->
    <title>Roam: A web game.</title>

</head>
<body>
    <div class="vpad"></div>
        <div class = "row row-a">
            <div class = "sect menu-view"> <!-- header -->
                <div class = "item accounts-btn">
                    Accounts
                </div>
                <div class = "item save-btn">
                    Save Progress
                </div>
                <div class = "item load-btn">
                    Load Progress
                </div>
                <div class = "item reset-btn">
                    Reset Progress
                </div>
                <div class = "hpad"></div>
                <div class = "item roam-img">
                    <img class = "img-title" src="#">
                </div>
                
            </div>
            <div class = "sect scene-view"> <!-- viewport -->
                <div class = "item title">
                    <i>Scene Title</i>
                </div>
            </div>
            <div class = "sect char-view"> <!-- character stats -->
                <div class = "item char-img">
                    <img class = "img-title" src="#">
                </div>
                <div class = "item stats-txt">
                    <div class="head-stats">
                        <h3 id="charNameEl">Adventurer</h1>
                        <p>
                            <i id="charQuipEl">"My fate beckons me..."</i>
                        </p>
                    </div>
                    <div style="width: 5px;"></div>
                    <div class="info1-stats">
                        <p><b>health: </b><i id="charHealth">-</i></p>
                    </div>
                    <div style="width: 5px;"></div>
                    <div class="info2-stats">
                        <p><b>STRENGTH: </b><i id="charStrength">-</i></p>
                        <p><b>SPEED: </b><i id="charSpeed">-</i></p>
                        <p><b>CUNNING: </b><i id="charCunning">-</i></p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row row-b">
            <div class = "sect console-view"> <!-- console -->
                -
            </div>
            <div class = "sect inv-view"> <!-- inventory -->
                -
            </div>
        </div>
        <footer>
            footer
        </footer>

</body>
</html>
