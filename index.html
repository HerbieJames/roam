<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- page script -->
    <script type="module" src="./assets/js/main.js"></script>
    <!-- page title -->
    <title>Roam: A web game.</title>

</head>
<body>
    <div class="vpad"></div>
        <div class = "row row-a">
            <div class = "sect menu-view"> <!-- header -->
                <div class = "item accounts-btn">
                    Accounts
                </div>
                <div class = "item save-btn">
                    Save Progress
                </div>
                <div class = "item load-btn">
                    Load Progress
                </div>
                <div class = "item reset-btn">
                    Reset Progress
                </div>
                <div class = "hpad"></div>
                <div class = "item roam-img">
                    <img class = "img-title" src="#">
                </div>
                
            </div>
            <div id="viewportEl" class = "sect scene-view"> <!-- viewport -->
                <div class = "item title">
                    <i>Scene Title</i>
                </div>
                <div id = "optionsEl"></div>
            </div>
            <div class = "sect char-view"> <!-- character stats -->
                <div class = "item char-img">
                    <img class = "img-title" src="#">
                </div>
                <div class = "item stats-txt">
                    <div class="head-stats">
                        <h3 id="charNameEl">-Adventurer-</h1>
                        <p>
                            <i id="charQuipEl">"My fate beckons me"</i>
                        </p>
                    </div>
                    <div style="width: 5px;"></div>
                    <div class="info1-stats">
                        <p><i><b>health: </b></i><b id="charHealth">-</b></p>
                        <p><i>STRENGTH: </i><b id="charStrength">-</b></p>
                    </div>
                    <div style="width: 5px;"></div>
                    <div class="info2-stats">
                        <p><i>SPEED: </i><b id="charSpeed">-</b></p>
                        <p><i>CUNNING: </i><b id="charCunning">-</b></p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row row-b">
            <div class = "sect console-view"> <!-- console -->
                <div id="consoleLogEl" class = "item log-view">

                </div>
                <div class = "item log-input">
                    <input id="typeInputEl" type="text">
                    <button id="enterInputEl">ENTER</button>
                </div>
                
            </div>
            <div class = "sect inv-view"> <!-- inventory -->
                -
            </div>
        </div>
        <footer>
            footer
        </footer>

</body>
</html>
